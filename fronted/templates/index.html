<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱前端</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">知识图谱</h1>
        <button id="toggle-theme" class="btn btn-secondary float-right">切换日夜模式</button>
        <div class="row mt-5">
            <div class="col-md-8">
                <ul id="graph" class="list-unstyled"></ul>
            </div>
            <div class="col-md-4">
                <div id="sidebar" class="border p-3">
                    <h4>节点信息</h4>
                    <hr>
                    <p id="data-display">点击节点以显示相关信息</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
